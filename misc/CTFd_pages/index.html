<script>
document.addEventListener("DOMContentLoaded", function(event) {
    // Year, Month index (month-1), Day, Hour, Minutes
	const choosenDate = Date.UTC(2024, 9, 25, 19, 0);
	let countdown = setInterval(function() {
		if(choosenDate - new Date().getTime() > 0) {
			const today = new Date().getTime();
			const diff = choosenDate - today;
			let days = Math.floor(diff / (1000 * 60 * 60 * 24));
			let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
			let seconds = Math.floor((diff % (1000 * 60)) / 1000);
			let message = "";
			message += days + "D:";
			message += hours + "H:";
			message += minutes + "M:";
			message += seconds + "S";
			document.getElementById("countdown").innerHTML = message;
		} else {
			document.getElementById("countdown").innerHTML = "well... NOW!";
		}
	}, 1000);
});
</script>
